  <body>
    <button id="btn-send">Send Ajax</button>
    <button id="btn-abort">Abort</button>
    <script>
      var btnSend = document.getElementById('btn-send');
      var btnAbort = document.getElementById('btn-abort');
      var res;

      btnSend.onclick = function() {
        console.log('send!');
        res = nx.AjaxPromise.fetch('get', 'https://api.github.com/users/afeiship', null,{ cancelable: true }).then(
          (response) => {
            console.log('response:->', response);
          }
        );
      };

      btnAbort.onclick = function() {
        res.destroy();
      };
    </script>
